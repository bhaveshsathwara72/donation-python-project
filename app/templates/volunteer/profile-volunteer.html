{% extends 'volunteer/base-db-volunteer.html' %}
{% load static %}
{% block main %}
<div class="container mt-5 table-responsive">
    <h3>Edit Profile</h3>
    <hr>
    <div class="d-flex justify-content-center mb-4">
        <form class="col-sm-6 justify-content-center" action="" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
                <div class="col-sm-12 p-2 d-flex justify-content-center">
                    <div class="form-group">
                        {% if volunteer.userpic %}
                            <img  class="rounded-circle" src="{{ volunteer.userpic.url }}" alt="Default Image" width="100" height="100">
                        {% endif %}
                      </div>
                </div>
             <div class="d-flex justify-content-center">   
                <div class="col-sm-6 p-2 ">
                    <div class="form-group ">
                        <label>User PIC</label>
                        <input type="file" name="userpic" class="form-control">
                    </div>
                </div>
            </div>
                <div class="row g-3 p-2">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" placeholder="Enter First Name"  class="form-control"  pattern="[A-Za-z]+" value="{{donor.user.first_name}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group ">
                            <label>Last Name</label>
                            <input type="text" name="lastname" placeholder="Enter Last Name"  class="form-control" pattern="[A-Za-z]+" value="{{donor.user.last_name}}">
                        </div>
                    </div>
                </div>

      <div class="col-sm-12 p-2">
          <div class="form-group">
              <label>Email ID</label>
              <input type="email" name="email" readonly placeholder="Email Address" required class="form-control" value="{{volunteer.user.email}}">
          </div>
      </div>

      <div class="col-sm-12 p-2">
          <div class="form-group">
              <label>Contact</label>
              <input type="text" name="contact" placeholder="Contact Number" required class="form-control" value="{{volunteer.contact}}">
          </div>
      </div>

    <div class="row g-3 p-2">
        <div class="col-sm-6 p-2 ">
            <div class="form-group ">
                <label>ID Proof PIC(Aadhar ID, etc.)</label>
                <input type="file" name="idpic" class="form-control">
            </div>
        </div>
        <div class="col-sm-6 p-2">
            <div class="form-group">
                {% if volunteer.idpic %}
                    <img src="{{ volunteer.idpic.url }}" alt="Default Image" width="290" height="100">
                {% endif %}
            </div>
        </div>
    </div>

      <div class="col-sm-12 p-2">
          <div class="form-group">
              <label>Address</label>
              <textarea name="address" class="form-control" placeholder="Full Address">{{volunteer.address}}</textarea>
          </div>
      </div>

      <div class="col-sm-12 p-2">
          <div class="form-group">
              <label>About Yourself</label>
              <textarea name="aboutme" class="form-control" placeholder="About Yourself">{{volunteer.aboutme}}</textarea>
          </div>
      </div>


      <div class="d-grid gap-2">
        <input type="submit" value="Update" class="mt-4 px-3 btn btn-primary">
    </div>
</div>

</form>
</div>
{% if messages %}
    {% for messages in messages %}
        <p {% if message.tages %} class="alert alert-{{messages.tags}} my-5"{% endif %}>{{message}}</p>
    {% endfor %}
{% endif %}
  </div>
{% endblock main %}

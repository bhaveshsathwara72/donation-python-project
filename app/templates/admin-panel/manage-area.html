{% extends 'admin-panel/base-db-admin.html' %}
{% load static %}
{% block main %}
<div class="container mt-5  table-responsive">
  <h3>Manage Area</h3>
    <hr>
    <table id="mytable" class="table data">
      <thead class="table-dark">
            <tr class="text-center">
                <th scope="col">#</th>
                <th scope="col">AreaName</th>
                <th scope="col">CreationDate</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
      </thead>
        <tbody>
          {% for i in area %}
            <tr class="text-center">
                <td>{{forloop.counter}}</td>
                <td>{{ i.areaname }}</td>
                <td>{{ i.creationdate }}</td>
                <td><a href="{% url 'edit_area' i.id %}" class="text-primary">Edit</a></td>
                <td><a href="{% url 'delete_area' i.id %}" class="text-danger" onclick="return confirm('Are You Sure?')" class="form-control">Delete</a><td>
              
              </tr>
          {% endfor %}
        </tbody>
    </table>
  </div>
{% endblock main %}
